<div *ngIf="error" class="container">
    <mat-card class="loading" appearance="outlined">
        <mat-card-content>
            <h3>Oops, an error occured!</h3>
            <p style="color: red">{{error}}</p>
        </mat-card-content>
    </mat-card>

</div>

<div *ngIf="flights" class="container">
    <mat-card class="example-card" appearance="outlined" *ngFor="let flight of flights">
        <img mat-card-image [src]="generateDestinationImage(flight.destination)" [alt]="flight.destination">
        <mat-card-content>
            <h2>{{flight.destination}}</h2>
            <p>{{formatDate(flight.scheduledAt)}}</p>
            <p>Flight number: {{flight.flightNumber}}</p>
            <p>Plane model: {{flight.plane}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>
                <i class="fa-solid fa-arrow-up-right-from-square"></i>Details
            </button>
            <button mat-button>
                <i class="fa-solid fa-tag"></i>Book now
            </button>
        </mat-card-actions>
    </mat-card>
</div>

<div *ngIf="!flights && !error" class="container">
    <mat-card class="loading" appearance="outlined">
        <img mat-card-image src="/assets/loading.svg" width="100">
        <mat-card-content>
            <h1>Please wait</h1>
            <p>We are processing your data...</p>
        </mat-card-content>
    </mat-card>
</div>
